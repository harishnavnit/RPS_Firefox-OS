  <body background = "images/bg.png"> 
   <script type = "text/javascript">
      window.result = function (){	    
      var ran = Math.random();
      if(ran>=0.5) {
	if(ran>0.75) {
	  alert("You Win !");
	  document.getElementById("myRock").href="results/rock-win.html";
	} else {
	  alert("You Lose !");
	  document.getElementById("myRock").href="results/rock-lose.html";
	}
      } else if(ran<0.5) {
	  if(ran<0.25) {
	    alert("You Win !");
	    document.getElementById("myPaper").href="results/paper-win.html";
	  } else if(ran>=0.25) {
	      alert("You Lose !");
	      document.getElementById("myPaper").href="results/paper-lose.html";
	  }
      } else {
	  if(Math.random() < .05) {
	    alert("You Lose ! ");
	    document.getElementById("myScissors").href="results/scissor-win.html";
	  } else {
	    alert("You Win ! ");
	    document.getElementById("myScissors").href="results/scissor-lose.html";
	  } 
      }
    }
   </script>

	<!-- Rock attributes -->
	<a id="myRock">
	  <img id="myRock" align="center" style="width: 50px; height: 100px" src="images/rock.png" onclick="javascript:window.result()" />                
	</a>
      </td>
      <td>
      <!--Paper attributes -->
      <a id="myPaper">               
      <img id="myPaper" align="center" style="width: 50px; height: 100px" src="images/paper.png" onclick="javascript:window.result()" />
      </a>
      </td>

      <!-- Scissors attributes -->
      <a id="myScissors">
	<img id="myScissors" align="center" style="width: 50px; height: 100px" src="images/scissor.png" onclick="javascript:window.result()" />
      </a>
      </td>
   </tr>
